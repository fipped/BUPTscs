<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>北京邮电大学计算机学院-登录</title>
	<link rel="stylesheet"  media="screen and (min-width: 670px)" href="css/login.css" />
	 <link rel="stylesheet" media="screen and (max-width: 670px)" href="css/loginSmall.css" />
</head>
<body>
	<img src="image/bg.jpg" alt="" id="bg" />
	<div id="Symbol2"></div><img src="image/SB2.jpg" alt="" class="Symbolimg" >
	<div id="title"><img src="image/title.png" alt="" id="timg"/></div>
	<div id="loginpanel">
	<form action="" method="post" id="loginForm">
		<div>
		<label for="username">学号：</label>
			<input type="text" name="username" class="username" placeholder="2015211457" autocomplete="off"/>
		</div>
		<div>
		<label for="username">密码：</label>
			<input type="password" name="password" class="password" placeholder="*****" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">登 录</button>
	</form>
	</div>
	<img src="image/Sb1.png" alt="" id="Symbol1" />
	<footer>北京邮电大学15级计算机学院</footer>
</body>
</html>
