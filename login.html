<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录-北京邮电大学计算机学院</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<!-- FontAwesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-vertical-menu.css">
<link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/login.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.js"></script>
<script src="js/login.js"></script>

<body>
    <div id="header" class="header">
        <div class="title"><img src="home.png" alt="">BUPTscs</div>
        <div class="subtitle">信息采集管理平台</div>
        <hr>
    </div>
    <nav class="navbar navbar-vertical-left">
        <ul class="nav navbar-nav">
            <li>
                <a href>
                    <i class="fa fa-fw fa-lg fa-pencil-square-o"></i>
                    <span>填写信息</span>
                </a>
            </li>
            <li>
                <a href>
                    <i class="fa fa-fw fa-lg fa-comments-o"></i>
                    <span>小论坛</span>
                </a>
            </li>
            <li>
                <a href>
                    <i class="fa fa-fw fa-lg fa-gears"></i>
                    <span>管理信息</span>
                </a>
            </li>
            <li>
                <a href>
                    <i class="fa fa-fw fa-lg fa-heart"></i>
                    <span>小贴士</span>
                </a>
            </li>
            <li>
                <a href>
                    <i class="fa fa-fw fa-lg  fa-paper-plane"></i>
                    <span>纸飞机</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id="login">
            <form class="login-form">
                <span id="login-info" class="login-error-message">0.0 登录失败，重试一发吧！</span>
                <p class="fieldset">
                    <label class="username" for="username"><i class="fa fa-user fa-fw"></i></label>
                    <input class="full-width has-padding has-border" id="username" type="username" placeholder="2015211457">
                    <span id="erroru" class="error-message">学号不能为空！</span>
                </p>
                <p class="fieldset">
                    <label class="password" for="password"><i class="fa fa-key fa-fw"></i></label>
                    <input class="full-width has-padding has-border" id="password" type="password" placeholder="密码">
                    <a href="#0" class="hide-password">显示</a>
                    <span id="errorp" class="error-message">密码不能为空！</span>
                </p>
                <p class="fieldset">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me" checked>
                        <label for="remember-me">记住我</label>
                        <p id="forget" href="">忘记密码</p>
                        <span id="forget-inf" class="inf">请联系导员</span>
                    </div>
                </p>

                <p class="fieldset">
                    <input class="full-width" type="submit" value="登录">
                </p>
            </form>
        </div>
    </div>
    <footer>北京邮电大学2015级计算机学院</footer>
</body>

</html>
